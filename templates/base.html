<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Vybe Flow{% endblock %}</title>
  <!-- Fonts & Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- App styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bundle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <a class="navbar-brand font-weight-bold" href="#">VybeFlow</a>
    <form class="form-inline mx-auto d-none d-md-block" style="width:420px;">
      <div class="input-group w-100">
        <input class="form-control" type="search" placeholder="Search VybeFlow" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home fa-lg"></i></a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user-friends fa-lg"></i></a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-bell fa-lg"></i></a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user-circle fa-lg"></i></a></li>
    </ul>
  </nav>

  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='bundle.js') }}"></script>
</body>
</html>
