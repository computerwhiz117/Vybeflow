{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-3 d-none d-md-block">
        <div class="card mb-3 sticky-top" style="top:80px;">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/80" class="rounded-circle mb-2 profile-img" alt="Profile">
                <h5 class="card-title">Your Name</h5>
                <p class="card-text text-muted small">Bio or status here</p>
                <button class="btn btn-outline-primary btn-sm">Edit Profile</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex">
                    <img src="https://via.placeholder.com/48" class="rounded-circle mr-3" alt="You">
                    <textarea class="form-control" rows="3" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="mt-2 text-right">
                    <button class="btn btn-primary">Post</button>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <img src="https://via.placeholder.com/40" class="rounded-circle mr-2" alt="User">
                    <div>
                        <strong>User Name</strong>
                        <div class="text-muted small">2 hrs Â· Public</div>
                    </div>
                </div>
                <p>This is a sample post, presented in a clean feed-style card.</p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-sm btn-outline-primary"><i class="fas fa-thumbs-up"></i> Like</button>
                    <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-comment"></i> Comment</button>
                    <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-share"></i> Share</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 d-none d-md-block">
        <div class="card mb-3 sticky-top" style="top:80px;">
            <div class="card-body">
                <h6>Friends</h6>
                <ul class="list-unstyled">
                    <li class="media mb-2">
                        <img src="https://via.placeholder.com/36" class="rounded-circle mr-2" alt="Friend 1">
                        <div class="media-body">Friend 1</div>
                    </li>
                    <li class="media">
                        <img src="https://via.placeholder.com/36" class="rounded-circle mr-2" alt="Friend 2">
                        <div class="media-body">Friend 2</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
