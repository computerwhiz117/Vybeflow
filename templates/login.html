<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: url('/static/uploads/vybe_photo.jpg') center center no-repeat fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 1;
        }
        .login-container {
            background: rgba(30,30,30,0.97);
            padding: 2em 2.5em;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            max-width: 350px;
            margin: 80px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5em;
            color: #fff;
        }
        label {
            font-weight: bold;
            color: #fff;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0 1em 0;
            border: 1px solid #444;
            border-radius: 6px;
            background: #222;
            color: #fff;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.7em;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button[type="submit"]:hover {
            background: #333;
        }
        .signup-link {
            text-align: center;
            margin-top: 1em;
            color: #fff;
        }
        ul, li { color: #fff; }
    </style>
</head>
<body>
    <h1 style="text-align:center; color:#fff; margin-top:40px; font-size:2.5em; letter-spacing:2px; text-shadow: 2px 2px 8px #000;">Welcome to Vybe Flow</h1>
    <div class="login-container">
        <h1>Login Page</h1>
        <form action="/login" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup" style="color:#6dd5ed;">Sign up</a></p>
        </div>
    </div>
</body>
</html>
